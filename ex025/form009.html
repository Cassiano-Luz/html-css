<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Output</title>
</head>
<body>
    <h1>Testando Output - Range c/ JS</h1>
        <fieldset>
            <legend>Soma 2 Campos</legend>
            <form action="cadastro.php" autocomplete="on" method="get">
                <p>
                    <label for="inum1">Número:</label>
                    <input type="range" name="num1" id="inum1" value="50" oninput="isoma.innerHTML = Number(inum1.value)">
                    <output name="soma" id="isoma">50</output>
                </p>

            </form>
        </fieldset>
    </body>
</html>
