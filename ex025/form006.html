<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
</head>
<body>
    <h1>Formulário Email</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Teste de Inputs Diferentes</legend>
            <p>
                <label for="icor">Escolha sua Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="irng">Escolha uma nota:</label>
                <input type="range" name="rng" id=irng" min="1" max="5">
            </p>
            <p>
                <label for="ifil">Escolha um arquivo</label>
                <input type="file" name="fil" id=ifil">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx (padrões que se colocam nos inputs)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
