<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            height: 600px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*Alinhamento Horizontal*/
            vertical-align: top;/*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha 1º Tabela</h1>
    <table>
        <!--HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
        Table Row = Linha de tabela
        Table Header = Cabeçalho de Tabela
        Table Data = Dado de Tabela
        -->
        <tr> <!--PRIMEIRA LINHA-->
            <td class="colorido">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    </body>
</html>
